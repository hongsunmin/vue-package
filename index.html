<html>
	<head>
		<meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"></meta>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<countable-input label="input" v-model="text"></countable-input>
        	{{message}}
      	</div>
	</body>
	<script type="text/javascript" src="vue-component.js"></script>
	<script type="text/javascript">
        new Vue({
          el: '#app',
          data:{
          	text: '',
            message : 'Hello Vue.js!'
          },
          created: function() {
          	console.log('created.');
          }
        });
     </script>
</html>
