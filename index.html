<html>
	<head>
		<meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"></meta>
		<style>
			//div, input, span, button { border: 1px solid red; }
			.input-txt {
				position: relative;
				border: solid;
			}
			.input-txt input {
				position: relative;
				width: 100%;
				padding-right: 60px;
			}
			.input-txt .count {
				position: absolute;
				top: 0; right: 0;
				width: 40px; height: 100%;
				text-align: right;
				padding-right: 5px;
			}
			.input-txt .clear {
				position: absolute;
				top: 0; right: 40px;
				width: 20px; height: 100%;
				border: none;
			}
		</style>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<countable-input base-class="input-txt" clear-class="clear" count-class="count" v-model="text" max-length="10"></countable-input>
      	</div>
	</body>
	<script type="text/javascript" src="vue-component.js"></script>
	<script type="text/javascript">
        new Vue({
          el: '#app',
          data:{
          	text: '',
            message : 'Hello Vue.js!'
          },
          created: function() {
          	console.log('created.');
          }
        });
     </script>
</html>
