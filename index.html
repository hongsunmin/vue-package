<html>
  <head>
    <meta name="viewport" content="user-scalable=yes, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width"></meta>
    <style>
      //div, input, span, button { border: 1px solid red; }
      .input-txt {
        position: relative;
        border: solid;
      }
      .input-txt input {
        position: relative;
        width: 100%;
        padding-right: 60px;
        border-width: 0px;
      }
      .input-txt.on {
        border-color: red;
      }
      .input-txt .count {
        position: absolute;
        top: 0; right: 0;
        width: 40px; height: 100%;
        text-align: right;
        padding-right: 5px;
      }
      .input-txt .clear {
        position: absolute;
        top: 0; right: 40px;
        width: 20px; height: 100%;
        border: none;
      }
      .layer-pop {
        display:inline-block;
        position:fixed;
        width:100%;
        height:100%;
        top:0;
        left:0;
        z-index:101;
      }
      .layer-pop .layer-cnt {
        position:absolute;
        width:100%;
        height:100%;
        top:0;
        left:0;
        background:#fff;
        z-index:101;
      }
      .layer-pop .layer-top {
        position:absolute;
        width:100%;
        height:5rem;
        border-bottom:1px solid  #f0f0f0;
        padding:1.1rem 4rem 1rem;
        text-align:center;
        background:#fff;
        box-sizing:border-box;
        z-index:1
      }
      .layer-pop .layer-top .btn-reset,
      .layer-pop .layer-top .btn-confirm,
      .layer-pop .layer-top .btn-right-side {
        position:absolute;
        right:0px;
        top:50%;
        margin-top:-1.9rem;
        z-index:1;
      }
      .layer-pop .layer-top .title {
        display:inline-block;
        line-height:2.5rem;
        font-weight:normal;
        font-size:1.7rem;
      }
      .layer-pop .btn-close {
        position:absolute;
        top:1.2rem;
        left:1.9rem;
        width:2.4rem;
        height:2.4rem;
        padding:.3rem;
        background:url("/images/mobile/ico_layer-close.png") no-repeat center center / 1.7rem auto;
        box-sizing:border-box;
        text-indent:-9999px;
        z-index:1
      }
      .layer-pop .scroll-box {
        padding:5rem 0px 4.8rem;
        overflow:auto;
        width:100%;
        height:100%;
        background:#fff;
        box-sizing:border-box
      }
      .layer-pop .scroll-box.type02 {
        padding-left:5%;
        padding-right:5%;
      }
      .layer-pop .layer-btnbox {
        position:absolute;
        width:100%;
        height:4.8rem;
        left:0;
        bottom:0;
      }
      .layer-pop .layer-btnbox:after {
        display:block;
        content:'';
        clear:both;
      }
      .layer-pop .layer-btnbox > span {
        float:left;
        width:50%;
      }
      .layer-pop .layer-btnbox .btn-l {
        border:none;
        width:100%;
        height:100%;
      }
      .layer-pop.basic .layer-cnt {
        width:90%;
        left:50%;
        margin-left:-45%;
        height:auto
      }
      .layer-pop.basic .layer-top  ,
      .layer-pop.basic .layer-btnbox {
        position:static
      }
      .layer-pop.basic .layer-top {
        padding:2rem 0 0 2rem;
        border-bottom:none;
        text-align:left;
        line-height:2.5rem;
        font-size: 1.7rem;
        font-weight: 500;
        letter-spacing: -0.5px;
        color: #2062b7;
      }
      .layer-pop.basic .layer-mid {
        padding:0 2rem 4.2rem;
        background:#fff
      }
      .layer-pop.basic .layer-btnbox .btn-xl {
        width:100%;
        height:4.8rem;
        line-height:3.8rem;
        font-size:1.5rem;
        border:none;
        border-radius:0;
      }
      .layer-pop.basic .main-txt {
        margin-top:2.7rem;
        letter-spacing: -0.58px;
        line-height:2rem;
        font-size: 1.4rem;
        color: #000;
      }
      .layer-pop.basic .sub-txt {
        margin-top:.6rem;
        line-height:1.9rem;
        font-size: 1.3rem;
        letter-spacing: -0.54px;
        color: #959595;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type="text/javascript" src="app-layout.js"></script>
    <script type="text/javascript" src="vue-component.js"></script>
  </head>
  <body>
    <app-layout id="app">
      <h1 slot="header">Header</h1>

      <p>{{ message }}</p>
      <countable-input id="id" base-class="input-txt" focused-class="on" clear-class="clear"
          count-class="count" v-model="userId" max-length="10"></countable-input>
      <countable-input id="password" base-class="input-txt" focused-class="on" clear-class="clear"
          count-class="count" v-model="userPassword" max-length="10"></countable-input>

      <p slot="footer">Footer</p>

      <div class="layer-pop basic">
		<div class="layer-cnt">
			<div class="layer-top">
				<h2 class="title">디바이스 내 {{ bioAuthTitleKeyword }} 등록</h2>
			</div>
			<div class="layer-mid">
				<div class="main-txt">디바이스 &gt;  설정 내 {{ bioAuthMainKeyword }}를 등록해주세요.</div>
				<div class="sub-txt">{{ bioAuthSubPrefix }} 필수로 등록되어야<br> 생체인식 로그인을 사용할 수 있습니다.</div>
			</div>
			<div class="layer-btnbox">
				<span><button type="button" class="btn-xl btn-gray close-layer">취소</button></span>
				<span><button type="button" class="btn-xl btn-light-blue close-layer" @click="openDeviceSettingApp">확인</button></span>
			</div>
		</div>
	</div>
    </app-layout>
  </body>
  <script type="text/javascript">
    var app = new Vue({
      el: '#app',
      data:{
      	userId: '',
      	userPassword: '',
        message : 'Hello Vue.js!'
      },
      created: function() {
      	console.log('created.');
      }
    });
  </script>
</html>
